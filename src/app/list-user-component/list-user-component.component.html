

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="main-box clearfix">
        <div class="table-responsive">
<router-outlet></router-outlet>
          <div class="form-group mx-sm-3 mb-2 mt-5">
            <input type="text" class="form-control" [(ngModel)]="searchText" placeholder="Search by categoris">
          </div>

          <table class="table user-list">
            <thead>
            <tr>
              <th><span>name and last name </span></th>
              <th><span>birthday</span></th>
              <th class="text-center"><span>account categrois</span></th>
              <th><span>Email</span></th>
              <th><span>profession</span></th>

              <th>&nbsp;</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let user of filtengrUsers()">
              <td >
                <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                <a href="#" class="user-link">{{user.firstName  }} {{user.lastName}}</a>
                <span class="user-subhead">{{user.accountCategory}}</span>
              </td>
              <td>
                {{user.birthDate}}              </td>
              <td class="text-center">
                <span class="label label-default"> {{user.accountCategory}} </span>
              </td>
              <td>
                <a href="#">{{user.email}}</a>
              </td>
              <td>
                <a href="#">{{user.profession}}</a>
              </td>
              <td style="width: 20%;">
                <a href="#" class="table-link">
                    <span class="fa-stack">
                      <i class="fa fa-square fa-stack-2x"></i>
                      <i class="fa fa-search-plus fa-stack-1x fa-inverse"></i>
                    </span>
                </a>
                <a href="#" class="table-link">
                    <span class="fa-stack">
                      <i class="fa fa-square fa-stack-2x"></i>
                      <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                    </span>
                </a>
                <div *ngIf="!(user.accountCategory == 'Admin')">
                <a href="#" class="table-link danger" (click)="deleteUser(user)" >
    <span class="fa-stack">
      <i class="fa fa-square fa-stack-2x"></i>
      <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
    </span>
              </a>
        </div>

              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <ul class="pagination pull-right">
          <li><a href="#"><i class="fa fa-chevron-left"></i></a></li>
          <li><a href="#">1</a></li>
          <li><a href="#">2</a></li>
          <li><a href="#">3</a></li>
          <li><a href="#">4</a></li>
          <li><a href="#">5</a></li>
          <li><a href="#"><i class="fa fa-chevron-right"></i></a></li>
        </ul>

        <button  class="btn btn-info ml-5" routerLink="addUser" type="button">add user</button>    </div>
  </div>
</div>
</div>
